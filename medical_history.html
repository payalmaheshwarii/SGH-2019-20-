<!DOCTYPE html>
<html>
<head>
	<title>Medical Histroy</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3 jumbotron">
		<form class="container" action="/submitmedicaldetails/" method="POST">
    {% csrf_token %}
			<div class="form-group row" style="display: flex;justify-content: center;">
        <div class="col-sm-12 mt- -1">
				    <h3 class="bg-success text-center text-light p-1">Medical Histroy</h3>
			  </div>
      </div>

	<div class="form-group row">
     <label for="inputallergies" class="col-sm-2 col-form-label">Do you have anytype of allergies ?</label>
    <div class="col-sm-2">
      <select id="inputallergies" class="form-control" name="anyallergy" >
        <option selected value="{{anyallergy}}">Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="type" class="col-sm-2 col-form-label">Name of Allergies</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="type" name="allergy">
    </div>
  </div>
  <div class="form-group row">
  	<label for="still" class="col-sm-2 col-form-label">Do you still have any Diseases ?</label>
  	<div class="col-sm-2">
      <select id="still" name="anydisease"  class="form-control">
        <option selected>Yes</option>
        <option>No</option>
      </select>
  	<!--	<input type="text" name="" class="form-control" id="disease"> -->
  	</div>
  </div>
  <div class="form-group row">
    <label for="nameinput" class="col-sm-2 col-form-label">Name of diseases</label>
      <div class="col-sm-5">
        <input type="text" name="disease" class="form-control" id="nameinput">
      </div>
  </div>
  <div class="form-group row">
    <label for="typedisease" class="col-sm-2 col-form-label">Type of Disease</label>
      <div class="col-sm-5">
          <select id="typedisease" name="typeofd" class="form-control custom-select mr-sm-2">
            <option selected   >Major illness</option>
            <option>Minor illness</option>
            <option>Surgical</option>
            <option> Allergic</option>
            <option> Sexual</option>
            <option>obstetric</option>
            <optio>Disordered</option>
            <option>Operative</option>
            <option>others</option>            
          </select>
      </div>    
  </div>
  <div class="form-group row">
  	<label for="severity" class="col-sm-2 col-form-label">Severity</label>
  		<div class="col-sm-5">
        <select class="form-control custom-select mr-sm-2" name="severityofd" id="severity">
          <option selected>Mild</option>
          <option>Mild to Moderate</option>
          <option>Moderate</option>
          <option>Moderate to Severe</option>
          <option>Severe</option>
          <option>Life theratening Severity</option>          
        </select>
  			<!--<input type="text" name="" class="form-control" id="severity">		-->	
  		</div>
  </div>

  <div class="form-group row">
    <label for="Enterreport" class="col-sm-2 col-form-label">Enter name of report:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="Enterreport" name="nameofreport">
      </div>    
  </div>
  <div class="form-group row">
    <label for="typereport" class="col-sm-2 col-form-label">Type of report</label>
      <div class="col-sm-5">
        <select class="form-control custom-select mr-sm-2" id="typereport" name="typeofreport">
          <option selected>X-Ray</option>
          <option>Blood Report</option>
          <option>MRI</option>
          <option>CT-Scan</option>
          <option>Pathology</option>
          <option>Sonography</option>          
          <option>Spriometry</option>
          <option>Stress/Mental Health</option>
          <option>Others</option>          
        </select>
      </div>
  </div>
  <div class="form-group row">
      <label for="report" class="col-sm-2 col-form-label"> Upload report </label>
        <div class="col-sm-5">
          <input type="file" class="form-control-file" id="report" name="report">
        </div>
  </div>
	<div class="form-group row">
    <label for="Doctor" class="col-sm-2 col-form-label">Enter the Doctor/Consulant Name</label>
      <div class="col-sm-5">
        <input type="text"  class="form-control" id="Doctor" name="doctor">
      </div>
  </div>
  <div class="form-group row">
  report  <label id="lab" class="col-sm-2 col-form-label000">Laboratory/Clinic Name</label>
      <div class="col-sm-5">
        <input type="text" name="clinic" class="form-control" id="lab">
      </div>
  </div>
  <div class="form-group row">
    <div class="col-lg-10" style="display: flex;justify-content: center">
      <button type="submit" class="btn btn-dark">Submit</button>
    </div>
  </div>
  
		</form>
	</div>

</body>
</html>
