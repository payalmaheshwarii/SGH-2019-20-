<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Emergency Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  </head>
  <body style="font-size= 30px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 mt-5 px-0 ">

          <h3 class="text-center text-align btn-info p-3">Emergency Information</h3>
            <form class="bg-info"  action="/submitemergencyinfo/" method="post">
            {% csrf_token %}
              <div class="form-group">
              <input type="text" name="firstname" value="{{fname}}"   class="form-control form-control-lg" placeholder="Firstname">
              </div>
              <div class="form-group">
              <input type="text" name="lastname" value="{{lname}}" class="form-control form-control-lg" placeholder="lastname">
              </div>
              <div class="form-group">
                <input type="text" name="relation" value="{{relation}}" class="form-control form-control-lg" placeholder="Relation with patient">
              </div>
              <div class="form-group">
                <input type="tel" name="contact"  value="{{contact}}" class="form-control form-control-lg" placeholder="Contact no:">
              </div>
              <div class="form-group">
                <input type="text" name="address"  value ="{{address}}"class="form-control form-control-lg" placeholder="Address">
              </div>
              <div class="form-group form-row">
                <div class="col">
                  <input type="text" name="city" value="{{city}}" class="form-control form-control-lg" placeholder="Town/City">
                </div>
                <div class="col">
                  <input type="text" name="district" value="{{district}}" class="form-control form-control-lg" placeholder="District">
                </div>
              </div>
              <div class="form-group form-row">
                <div class="col col-md-6">
                  <select id="inputState" name="state" class="form-control form-control-lg ">
                    <option value="Andaman and Nicobar islands" selected> {{state}} </option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunchal Pradesh">Arunchal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadra and Nagar Haveli ">Dadra and Nagar Haveli</option>
                    <option value="Daman and diu">Daman and diu</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and kashmir">Jammu and kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="kerela">kerela</option>
                    <option value="Lasshadweep">Lasshadweep</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="TamilNadu">TamilNadu</option>
                    <option value="Telengana">Telengana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                 </select>
                </div>
                <div class="col col-md-6">
                  <input type="text" name="pin" value="{{pin}}" class="form-control form-control-lg" placeholder="Pincode">
                </div>
              </div>
              <div class="form-group">
                <input type="submit" name="Done" value="Done" class="btn btn-primary btn-block">
              </div>

            </form>

         </div>
        </div>
      </div>


  </body>
</html>
