
{% if msg %}
<script>
    alert('{{msg}}')
</script>
{% endif %}
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign</title>
<style type="text/css">
	body{
    background-image: url(https://33t2km132djh3q21qa47elmw-wpengine.netdna-ssl.com/wp-content/uploads/2018/05/best-healthcare-website-design-feature-image-727x412.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  }
 div.transbox {
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;

  }
  div.pad {
  
  font-weight: bold;
  color: #000000;
}
 input.bad{
  border: 1px solid black;
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5" style="padding-top: 90px;">
 <div class= "transbox">
 	<form action="/postsign/" method="post">
{% csrf_token %}
		<div class="form-group row pad" style="padding-left: 1rem;">
			<div class="col-sm-12 mt-3">
				<h3>Login Yourself !</h3>
			</div>
		</div>
 		<div class="form-group row mt-3 pad" style="padding-left: 1rem;">
 			<label for="emailinput" class="col-sm-2 col-form-label">Email:</label>
 			  <div class="col-sm-5">
 			  	<input type="email" name="email" id="emailinput" class="form-control bad">
 			  </div>
 		</div>
		<div class="form-group row pad" style="padding-left: 1rem;">
			<label for="password" class="col-sm-2 col-form-label">Password:</label>
			 <div class="col-sm-5">
			 	<input type="password" name="pass" class="form-control bad">
			 </div>
		</div>
		<fieldset class="form-group">
         <div class="row pad" style="padding-left: 1rem;">
           <legend class="col-form-label col-sm-2 pt-0">Please select your Role:</legend>
            <div class="col-sm-10">
              <div class="form-check">
          		<input class="form-check-input" type="radio" name="role" id="gridRadios1" value="patient" checked>
          		<label class="form-check-label" for="gridRadios1">
                  Patient
                </label>
              </div>
          <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="gridRadios2" value="doctor">
          <label class="form-check-label" for="gridRadios2">
            Doctor
          </label>
          </div>
        
          </div>
         </div>
        </fieldset>
        <div class="form-group row pad">
        	<div class="col-sm-10" style="display: flex;justify-content: center;">
        		<button type="submit" class=" value="SignIn" btn btn-info" style="margin: 5px">Sign In</button><br>
 	       		<button type="button" class="btn btn-info" onclick="location.href='{% url 'SignUp' %}'" value="SignUp" style="margin: 5px">Sign Up</button>
        	</div>
        	
        </div>
  </form>
</div>	
</div>
</body>
</html>
